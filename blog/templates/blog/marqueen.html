{#展示滚动效果#}
{% extends 'blog/base.html' %}

{% block title %}
滚动效果展示
{% endblock %}

{% block content %}
<h1>滚动效果展示</h1>
    <div>
<marquee behavior="scroll" contenteditable="true" onstart="this.firstChild.innerHTML+=this.firstChild.innerHTML;" scrollamount="3" onmouseover="this.stop();" onmouseout="this.start();">
    <table class="table">
        <tr>
            <th>标题</th>
            <th>作者</th>
            <th>发表时间</th>
        </tr>
        {% for post in post_list %}
            <tr>
            <td>{{ post.title }}</td>
            <td>{{ post.author }}</td>
            <td>{{ post.pub_date }}</td>
            </tr>
        {% endfor %}

    </table>
    </marquee>
    </div>
{% endblock %}
